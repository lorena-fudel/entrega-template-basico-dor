<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Smart Economato</title>

  <!-- CSS separados -->
  <link rel="stylesheet" href="css/styleHeader.css" />
  <link rel="stylesheet" href="css/styleMain.css" />
  <link rel="stylesheet" href="css/styleFooter.css" />
  <link rel="stylesheet" href="css/responsive.css" />
  <link rel="stylesheet" href="css/panelLogin.css" />

</head>

<body>
  <!-- HEADER -->
  <header class="header">
    <div class="logos">
      <img src="img/logo1.png" alt="Logo 1" class="logo">
      <img src="img/logo2.png" alt="Logo 2" class="logo">
    </div>
    <h1 class="titulo">Smart Economato</h1>
  </header>

  <!-- MAIN -->
  <main class="main">
    <div class="login-panel">
      <h2>Iniciar Sesión</h2>

      <div class="rol-selector">
        <label>
          <input type="radio" name="rol" value="alumno" checked> Alumno
        </label>
        <label>
          <input type="radio" name="rol" value="profesor"> Profesor
        </label>
      </div>

      <form id="login-form" action="/pages/main.html" method="GET">
        <input type="text" id="usuario" name="usuario" placeholder="Usuario" required>
        <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required>
        <button type="submit" class="btn-entrar">Entrar</button>
      </form>

      <p class="recuperar">
        <a href="">¿Olvidaste tu contraseña?</a>
      </p>
      
    <a href="" class="btn-nuevo">Crear nueva cuenta de Usuario</a>
  </main>
    </div>


  <!-- FOOTER -->
  <footer class="footer">
    Smart Economato © 2025 | Todos los derechos reservados
  </footer>
</body>
</html>
